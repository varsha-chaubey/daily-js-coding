*Count Occurrences of Characters in a String
ðŸ’¡ Definition:
Given a string, count how many times each character appears.

Input: "apple"
Output: { a: 1, p: 2, l: 1, e: 1 }

Approach:
Initialize an empty object.

Loop through the string.

For each character, increment the count in the object.
<script>
    // const str = "apple";

    function countCharOccurrences(str) {
        const result = {};

        for (let char of str) {
            if (result[char]) {
                result[char]++;
            } else {
                result[char] = 1;
            }
        }
        return result;
    }

    console.log(countCharOccurrences("apple"))
</script>
