Flatten a Nested Array
Input: [1, [2, [3, 4], 5]]
Output: [1, 2, 3, 4, 5]

<ul>
 <li>   Create a result array
</li>
<li>Use a recursive function to walk through each item</li>
<li>Push primitives directly to the result</li>
<li>
    If the item is an array, recursively go inside it</li>
</ul>
<script>
    const arr = [1, [2, [3, 4], 5,[56,89,0],[0,0]]];
    const result = [];

    function flattenArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (typeof (arr[i]) === "object") {
                flattenArray(arr[i])
            } else {
                result[result.length] = arr[i];
            }
        }
    }
    flattenArray(arr);

    console.log(result)
</script>
