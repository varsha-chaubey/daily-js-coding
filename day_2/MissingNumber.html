Find the Missing Number in Array 1 to N
Input: [1, 2, 4, 5] â†’ Output: 3
We know the sum of the first N natural numbers is:
sum = N * (N + 1) / 2

<script>
 function findMissingNumber(arr, n){
    let total = n*(n+1)/2
    let sum=0
     for(i=0; i<arr.length; i++){
        sum+=arr[i]
     }
     return total-sum;
 }
 let arr=[1,2,3,5];
 console.log(findMissingNumber(arr,5))

</script>
