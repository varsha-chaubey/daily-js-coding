Implement a Custom Sort Function
Input: [3, 1, 4, 2] â†’ Output: [1, 2, 3, 4]

<script>
   function customSort(arr) {
    let n = arr.length;
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
                // Swap
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    return arr;
}

console.log(customSort([1, 4, 5, 2])); 

</script>
