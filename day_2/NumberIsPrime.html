Check if a Number is Prime
Input: 7 → Output: true
Input: 8 → Output: false

<script>
    function isNumberPrime(num) {
        if (num % 2 == 0)
            return false
        else
            return true
    }
    console.log(isNumberPrime(4))
</script>

print prime from 1to 100;

<script>
